<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>

  <h1 class="noStyleLink"><a href='/'>Recepeit!</a></h1>

  <form method ="get">

    <label for="searchVal">Search for recipes:</label>
    <input name="searchVal" />
    <button type='submit'>Search</button>
  </form>

  <table>
    <tr>
      <th>Name</th>
      <th>Preparation Time</th>
      <th>Average Rating</th>
      <th>Cuisine(s)</th>
      <th>Type(s)</th>
    </tr>
    {% for n in data %}
    <tr>
      <td><a href="/recipePage/{{n.id}}">{{n.name}}</a></td>
      <td>{{n.preparation_time}}</td>
      <td>{{n.rating|round(2,'floor')}}</td>
      <td>{% for m in n.cuisine %} <a href="/?searchVal={{m}}">{{m}}</a>{% endfor %}</td>
      <td>{% for m in n.type %} <a href="/?searchVal={{m}}">{{m}}</a>{% endfor %}</td>
    </tr>
    {% endfor %}
  </table>


</body>


</html>
